<!DOCTYPE html>
<!-- Created By CodingNepal - www.codingnepalweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Typing Demo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <ul class="dynamic-txts">
        <li>
          <span class="auto-type"></span>
        </li>
      </ul>
      <div class="static-txt">E realize todos os seus sonhos.</div>
    </div>

    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script>
      var typed = new Typed(".auto-type", {
        strings: [
          '<span style="color: #4285f4; smooth">Persista com determinação </span>',
          '<span style="color: #4285f4;smooth">Navegue rumo ao sucesso</span>',
          '<span style="color: #4285f4;smooth">Mergulhe em desafios</span>',
          '<span style="color: #4285f4;smooth">Busque inspiração constante</span>',

          '<span style="color: #f9ab00;smooth">Foque no presente </span>',
          '<span style="color: #f9ab00;smooth">Brilhe com confiança</span>',
          '<span style="color: #f9ab00;smooth">Aproveite o agora</span>',
          '<span style="color: #f9ab00;smooth">Transforme metas em realidade</span>',

          '<span style="color: #ea4335;smooth">Alcance maiores conquistas </span>',
          '<span style="color: #ea4335;smooth">Supere desafios com paixão</span>',
          '<span style="color: #ea4335;smooth">Conquiste seus objetivos com coragem</span>',
          '<span style="color: #ea4335;smooth">Faça do impossível uma realidade</span>',

          '<span style="color: #34a853;smooth">Aprimore suas habilidades </span>',
          '<span style="color: #34a853;smooth">Cultive suas habilidades com perseverança</span>',
          '<span style="color: #34a853;smooth">Explore novos horizontes</span>',
          '<span style="color: #34a853;smooth">Caminhe em direção ao sucesso sustentável</span>',
          
        ],
        typeSpeed: 50,
        backSpeed: 25,
        backDelay: 1000,
        loop: true,
        shuffle: true,
      });
    </script>
  </body>
</html>
